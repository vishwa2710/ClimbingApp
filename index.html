<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="863402480625-2apn0kji7ifid8lpdpriarokhqc0af80.apps.googleusercontent.com">
  </head>
  <body>
    <form name="routeForm" id="form_id" class="form_class">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div>Name</div>
      <input type="text" name="name" id="name"/>
      <div>Date</div>
      <input type="text" name="date" id="date"/>      
      <div>Finish</div>
      <select id="finish">
        <option disabled selected value> </option>
        <option value="onsite">Onsite</option>
        <option value="flash">Flash</option>
        <option value="send">Send</option>
        <option value="project">Project</option>
      </select> 
      <div>Route Type</div>
      <select id="climbingType" onchange="renderDifficulty()">
        <option disabled selected value> -- select an option -- </option>
        <option value="bouldering">Bouldering</option>
        <option value="topRoping">Top Roping</option>
      </select>
      <div id="levelSelect"></div>
      <button onclick="pushToDatabase()">Submit</button>
    </form>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
